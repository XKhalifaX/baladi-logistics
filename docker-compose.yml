version: '3.8'
services:
  api: # This is your backend
    build: ./backend
    ports:
      - "5000:3000" # Maps your computer's 5000 to Docker's 3000
    volumes:
      - ./backend:/app
      - /app/node_modules # Prevents local modules from overwriting container modules

  client: # This is your frontend
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true # Keeps the React terminal open
    depends_on:
      - api # Ensures backend starts before frontend